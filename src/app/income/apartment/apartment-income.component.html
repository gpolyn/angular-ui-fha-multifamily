<table id="apartment-income">
  <caption class='income-table'>apartment income</caption>
  <colgroup>
    <col id="apartment-bedroom-count" />
    <col id="apartment-unit-count" />
    <col className="square-footage" id="apartment-square-feet" />
    <col className="monthly-income" id="apartment-monthly-rent" />
    <col id="destroy" />
  </colgroup>
  <thead>
    <tr>
      <th>
        bedrooms<span class='required'>*</span>	
      </th>	
      <th>
        units<span class='required'>*</span>	
      </th>	
      <th>
        square feet
      </th>	
      <th>
        monthly rent<span class='required'>*</span>	
      </th>	
      <th>
      </th>	
    </tr>
  </thead>
    <template ngFor let-apartmentIncome [ngForOf]="apartmentIncomes">
      <apartment-income-source
        [apartmentIncome]="apartmentIncome"
        (onDestroy)="handleDestroy($event)"
        (onSave)="handleSave($event)"
      ></apartment-income-source>
    </template>
</table>
